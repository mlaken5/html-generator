<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download HTML Files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Download HTML Files</h1>
        <div class="file-list">
            {% for filename in files %}
                <div class="file-item">
                    <a href="{{ url_for('download_file', filename=filename) }}">{{ filename }}</a>
                </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('index') }}">Upload More Files</a>
    </div>
    <footer>
        By The Gadget Aid LLC
    </footer>
</body>
</html>
